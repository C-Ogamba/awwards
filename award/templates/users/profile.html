{% extends "users/base.html" %}
 {% load static %}
{% block title %}Profile Page{% endblock title %}
{% block content %}
    <div class="cards d-flex justify-content-center">
    <div class="card-container">
        <span class="pro">PRO</span>
        <img class="round" src="{{ profile.avatar.url }}" alt="user" />
        <h3>{{ profile.user }}</h3>
        <p>{{ profile.bio }}</p>
        <div class="buttons">
        <a class="btn btn-outline-dark" href="{% url 'update_profile' %}">update profile</a>
            
        </div>
        <br/><br/>
</div>
</div>

{% endblock content %}
